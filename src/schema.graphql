type Query {
    info: String!
    feed: [Link!]!
    link: Link!
}

type Mutation {
    postLink(url: String!, description: String!): Link!
    updateLink(id: ID!, url: String, description: String): Link
    deleteLink(id: ID!): String!
}

type Link {
    id: ID!
    description: String!
    url: String!
}